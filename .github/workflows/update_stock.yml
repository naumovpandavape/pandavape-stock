name: Update Stock Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 минут
  workflow_dispatch:        # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Moysklad script
        env:
          MOYSKLAD_API_TOKEN: ${{ secrets.MOYSKLAD_API_TOKEN }}
        run: python moysklad.py

      - name: Commit and push changes
        env:
          GH_TKN: ${{ secrets.GH_TKN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin "https://x-access-token:$GH_TKN@github.com/naumovpandavape/pandavape-stock.git"
          git add stock_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update stock data ($(date +'%Y-%m-%d %H:%M'))"
            git push origin main
          fi

      - name: Update Gist
        env:
          GH_TOKEN: ${{ secrets.GH_TKN }}
        run: |
          # Улучшенное извлечение Gist ID
          if [ -f gist_id.txt ]; then
            echo "Updating existing Gist..."
            GIST_ID=$(tr -d '\n' < gist_id.txt)
            gh gist edit "$GIST_ID" -f stock_data.json --desc "Stock data $(date +'%Y-%m-%d %H:%M')"
          else
            echo "Creating new Gist..."
            GIST_URL=$(gh gist create stock_data.json --public=false --desc "Stock data $(date +'%Y-%m-%d %H:%M')")
            GIST_ID=$(echo "$GIST_URL" | awk -F/ '{print $NF}' | cut -d' ' -f1)
            echo "Extracted Gist ID: $GIST_ID"
            echo "$GIST_ID" > gist_id.txt
            git add gist_id.txt
            git commit -m "Add Gist ID file"
            git push origin main
          fi
          
          # Четкий вывод ссылок
          echo "========================================"
          echo "Gist Viewer URL: https://gist.github.com/naumovpandavape/$GIST_ID"
          echo "RAW URL (для Tilda): https://gist.githubusercontent.com/naumovpandavape/$GIST_ID/raw/stock_data.json"
          echo "========================================"
